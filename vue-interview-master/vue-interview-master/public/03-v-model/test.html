<div id="demo">
  <input type="text" v-model="foo">
  <input type="checkbox" v-model="bar">
  <select v-model="baz">
    <option value="vue">vue</option>
    <option value="react">react</option>
  </select>
</div>
<script src="../dist/vue.js"></script>
<script>
  // 创建实例
  const app = new Vue({
    el: '#demo',
    data: {
      foo: 'foo',
      bar: true,
      baz: 'react'
    }
  });
  console.log(app.$options.render);
</script>
